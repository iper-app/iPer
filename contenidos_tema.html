        <script>

            document.addEventListener("deviceready", function() {

                function resolucion() {

                    var ancho = $(window).width();
                    var video = $('.video');

                    var rutaVideo = 'http://boldtech.es/per/temas/'; // ruta general del servidor
                    var rutaTema = '01tecnologia/'; // nombre de la carpeta de ese tema
                    var nombreVideo = 'a12_1dimensi'; // nombre archivo sin extension

                    var resolucion_1 = [600, 450];
                    var rutaRes_1 = resolucion_1[0] + "x" + resolucion_1[1] + "/";
                    var resolucion_2 = [800, 600];
                    var rutaRes_2 = resolucion_2[0] + "x" + resolucion_2[1] + "/";
                    var anchoCambio = 600; //ancho a partir del cual cambia a mejor calidad 

                    if (ancho > anchoCambio) {

                        var ruta = rutaVideo + rutaTema + rutaRes_2 + nombreVideo + '.mp4';

                        if (device.platform.match(/Android/)) {
                            window.plugins.videoPlayer.play(ruta);
                        }
                        else {
                            video.attr('width', resolucion_2[0]);
                            video.attr('height', resolucion_2[1]);
                            $('.video source').remove();
                            video.html("<source src=\"\" type='video/mp4' />");
                            $('.video source').attr('src', ruta);
                            $('.video source').load();
                        }

                    }

                    else {

                        var ruta = rutaVideo + rutaTema + rutaRes_1 + nombreVideo + '.mp4';

                        if (device.platform.match(/Android/)) {
                            window.plugins.videoPlayer.play(ruta);
                        }
                        else {
                            video.attr('width', resolucion_1[0]);
                            video.attr('height', resolucion_1[1]);
                            $('.video source').remove();
                            video.html("<source src=\"\" type='video/mp4' />");
                            $('.video source').attr('src', ruta);
                            $('.video source').load();
                        }

                    }

                }

                resolucion();

            }, false); //fin phonegap
        </script>
        <script>
